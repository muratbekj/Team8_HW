{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 class="form-title">{{ user_obj.username }}'s Profile</h2>
    <p>Email: {{ user_obj.email }}</p>
    <p>Diet Preference: {{ user_obj.diet_preference }}</p>
    <a href="{% url 'user_edit' %}" class="form-button">Edit Profile</a>
    <a href="{% url 'user_delete' %}" class="form-button delete-button">Delete Profile</a>
</div>
{% endblock content %}
