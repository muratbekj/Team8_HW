{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2 class="form-title">Login</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-button">Login</button>
    </form>
    <p class="form-footer">Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
</div>

{% endblock content %}
